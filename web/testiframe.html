<html>
  <head></head>

  <body>
    <iframe onload="iframeLoaded()" src="//i.im-kard.ru/company/Comp-01" width="920" id="order-card" sandbox="allow-same-origin allow-scripts allow-forms" scrolling="no" style="overflow: hidden" ></iframe>

    <script type="text/javascript">
      function iframeLoaded() {
          var iFrameID = document.getElementById('order-card');
          if(iFrameID) {
                iFrameID.height = "";
                iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
          }
      }
    </script>
  </body>
</html>
